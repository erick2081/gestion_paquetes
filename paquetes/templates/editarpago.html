{% extends 'base.html' %}

{% block content %}
<h1>Editar Pago</h1>
<form method="POST" action="{% url 'editar_pago' pago.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="metodo_pago" class="form-label">MÃ©todo de Pago</label>
        <select class="form-control" id="metodo_pago" name="metodo_pago" required>
            <option value="tarjeta" {% if pago.metodo_pago=='tarjeta' %}selected{% endif %}>Tarjeta</option>
            <option value="transferencia" {% if pago.metodo_pago=='transferencia' %}selected{% endif %}>Transferencia
            </option>
            <option value="efectivo" {% if pago.metodo_pago=='efectivo' %}selected{% endif %}>Efectivo</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" class="form-control" id="monto" name="monto" value="{{ pago.monto }}" required>
    </div>
    <div class="mb-3">
        <label for="estado_pago" class="form-label">Estado de Pago</label>
        <select class="form-control" id="estado_pago" name="estado_pago" required>
            <option value="pendiente" {% if pago.estado_pago=='pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="completado" {% if pago.estado_pago=='completado' %}selected{% endif %}>Completado</option>
            <option value="fallido" {% if pago.estado_pago=='fallido' %}selected{% endif %}>Fallido</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Pago</button>
</form>
{% endblock %}
