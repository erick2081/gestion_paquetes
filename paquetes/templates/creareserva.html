{% extends 'base.html' %}

{% block content %}
<h1>Crear Reserva</h1>
<form method="POST" action="{% url 'crear_reserva' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <select class="form-control" id="usuario" name="usuario" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="paquete" class="form-label">Paquete</label>
        <select class="form-control" id="paquete" name="paquete" required>
            {% for paquete in paquetes %}
            <option value="{{ paquete.id }}">{{ paquete.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
    </div>
    <div class="mb-3">
        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
    </div>
    <div class="mb-3">
        <label for="cantidad_personas" class="form-label">Cantidad de Personas</label>
        <input type="number" class="form-control" id="cantidad_personas" name="cantidad_personas" required>
    </div>
    <div class="mb-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" class="form-control" id="total" name="total" required>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-control" id="estado" name="estado" required>
            <option value="pendiente">Pendiente</option>
            <option value="confirmado">Confirmado</option>
            <option value="cancelado">Cancelado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear Reserva</button>
</form>
{% endblock %}
