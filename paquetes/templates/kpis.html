{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Indicadores Clave (KPIs)</h2>
    <div class="row">
        {% for label, value in indicadores.items %}
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ label }}</h5>
                    <p class="card-text h4">{{ value }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <h3 class="mt-5">Gr치ficos</h3>
    <div class="row">
        <div class="col-md-6">
            <canvas id="barChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const labels = {{ labels_estado|safe }};
    const data = {{ valores_estado|safe }};

    // Gr치fico de barras
    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Cantidad de Reservas',
                data: data,
                backgroundColor: ['RED', 'greeb', '#e74a3b'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Reservas por Estado'
                }
            }
        }
    });

    // Gr치fico de pastel
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: ['#4e73df', '#1cc88a', '#e74a3b'],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Distribuci칩n de Reservas'
                }
            }
        }
    });
</script>
{% endblock %}
