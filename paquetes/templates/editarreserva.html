{% extends 'base.html' %}

{% block content %}
<h1>Editar Reserva</h1>
<form method="POST" action="{% url 'editar_reserva' reserva.id %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <select class="form-control" id="usuario" name="usuario" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id|add:"" == reserva.usuario.id|add:"" %}selected{% endif %}>{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="paquete" class="form-label">Paquete</label>
        <select class="form-control" id="paquete" name="paquete" required>
            {% for paquete in paquetes %}
                <option value="{{ paquete.id }}" {% if paquete.id|add:"" == reserva.paquete.id|add:"" %}selected{% endif %}>{{ paquete.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Agrega más campos aquí si es necesario -->

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
