{% extends 'base.html' %}

{% block content %}
<h1>Editar Reserva</h1>
<form method="POST" action="{% url 'editar_reserva' reserva.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <select class="form-control" id="usuario" name="usuario" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}" {% if usuario.id==reserva.usuario.id %}selected{% endif %}>{{
                usuario.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="paquete" class="form-label">Paquete</label>
        <select class="form-control" id="paquete" name="paquete" required>
            {% for paquete in paquetes %}
            <option value="{{ paquete.id }}" {% if paquete.id==reserva.paquete.id %}selected{% endif %}>{{
                paquete.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ reserva.fecha_inicio }}"
            required>
    </div>
    <div class="mb-3">
        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ reserva.fecha_fin }}"
            required>
    </div>
    <div class="mb-3">
        <label for="cantidad_personas" class="form-label">Cantidad de Personas</label>
        <input type="number" class="form-control" id="cantidad_personas" name="cantidad_personas"
            value="{{ reserva.cantidad_personas }}" required>
    </div>
    <div class="mb-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" class="form-control" id="total" name="total" value="{{ reserva.total }}" required>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-control" id="estado" name="estado" required>
            <option value="pendiente" {% if reserva.estado=='pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="confirmado" {% if reserva.estado=='confirmado' %}selected{% endif %}>Confirmado</option>
            <option value="cancelado" {% if reserva.estado=='cancelado' %}selected{% endif %}>Cancelado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Reserva</button>
</form>
{% endblock %}
