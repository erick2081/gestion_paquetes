<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Paquetes Turísticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container-fluid {
            display: flex;
            height: 100vh;
        }

        /* Menú lateral */
        .menu-lateral {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2c2f38;
            color: #fbeee6;
            transition: all 0.3s ease;
            padding-top: 30px;
            z-index: 10;
        }

        .menu-lateral a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-lateral a:hover {
            background-color: #524c79;
            color: #fff;
        }

        .menu-lateral .active {
            background-color: #524c79;
            color: white;
        }

        .menu-lateral h4 {
            color: white;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        /* Cambio de tema oscuro y claro */
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #545454;
        }

        .content-container {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        /* Botones */
        .btn {
            border-radius: 20px;
            padding: 8px 20px;
        }

        .btn-primary {
            background-color: #524c79;
            border: none;
        }

        .btn-primary:hover {
            background-color: #403253;
        }

        /* Estilo para tablas */
        table {
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
        }

        table th,
        table td {
            vertical-align: middle;
            text-align: center;
            padding: 10px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgb(99, 99, 99);
        }

        /* Toggle switch para cambiar entre modos */
        .mode-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .mode-switch label {
            margin-right: 10px;
            color: #524c79;
        }

        .mode-switch input {
            transform: scale(1.5);
        }

        /* Estilo para las alertas */
        .alert {
            border-radius: 5px;
        }
    </style>
</head>

<body class="light-mode">
    <div class="container-fluid">
        <!-- Menú Lateral -->
        <div class="menu-lateral">
            <h4>Menú de Navegación</h4>
            <div class="list-group">
                <a href="{% url 'listar_paquete' %}" class="list-group-item list-group-item-action">Paquetes
                    Turísticos</a>
                <a href="{% url 'listar_usuarios' %}" class="list-group-item list-group-item-action">Usuarios</a>
                <a href="{% url 'listar_reserva' %}" class="list-group-item list-group-item-action">Reservas</a>
                <a href="{% url 'listar_pago' %}" class="list-group-item list-group-item-action">Pagos</a>
                <a href="{% url 'listar_comentario' %}" class="list-group-item list-group-item-action">Comentario</a>
                <a href="{% url 'listar_factura' %}" class="list-group-item list-group-item-action">Facturas</a>
                <a href="{% url 'ver_kpis' %}" class="list-group-item list-group-item-action">KPIs</a>
            </div>

            <!-- Modo Oscuro/Claro -->
            <div class="mode-switch">
                <label for="modeToggle">Modo Oscuro</label>
                <input type="checkbox" id="modeToggle">
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="content-container">
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cambiar entre modo claro y oscuro
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
</body>

</html>
