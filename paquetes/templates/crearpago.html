{% extends 'base.html' %}

{% block content %}
<h1>Crear Pago</h1>
<form method="POST" action="{% url 'crear_pago' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="reserva" class="form-label">Reserva</label>
        <select class="form-control" id="reserva" name="reserva" required>
            {% for reserva in reservas %}
            <option value="{{ reserva.id }}">{{ reserva.id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="metodo_pago" class="form-label">MÃ©todo de Pago</label>
        <select class="form-control" id="metodo_pago" name="metodo_pago" required>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
            <option value="efectivo">Efectivo</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" class="form-control" id="monto" name="monto" required>
    </div>
    <div class="mb-3">
        <label for="estado_pago" class="form-label">Estado de Pago</label>
        <select class="form-control" id="estado_pago" name="estado_pago" required>
            <option value="pendiente">Pendiente</option>
            <option value="completado">Completado</option>
            <option value="fallido">Fallido</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear Pago</button>
</form>
{% endblock %}
